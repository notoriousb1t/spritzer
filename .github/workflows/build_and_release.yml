on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setting Release Version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Set env
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Installing Requirements
      run: pip install -r src/requirements.txt cx_freeze
    - name: Moving into src
      run: cd ./src
    - name: Packaging
      run: python src/setup.py build
    - name: Moving out of src
      run: cd ..
    - name: Archiving
      run: tar -cvzf spritzer.tar.gz ./dist
    - name: Uploading
      uses: actions/upload-artifact@v2
      with:
        path: spritzer.tar.gz
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/spritzer.tar.gz
