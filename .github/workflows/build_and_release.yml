on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setting Release Version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Set env
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
    - name: Installing Requirements
      run: pip install -r src/requirements.txt pyinstaller
    - name: Packaging
      run: pyinstaller src/main.py -F -n=spritzer
    - name: Archiving
      run: py -m zipfile -c dist/spritzer.zip dist
    - name: Uploading
      uses: actions/upload-artifact@v2
      with:
        path: dist/spritzer.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/spritzer.zip
